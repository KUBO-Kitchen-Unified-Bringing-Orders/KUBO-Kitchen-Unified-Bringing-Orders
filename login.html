<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUBO Login</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar-container">
        <div class="navbar-content">
            <span class="logo">  
                <img src="kubopic.png" alt="KUBO Logo" class="logo-img">
                KUBO
            </span>
            <nav>
                <a href="index.html">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="login.html" class="login-button">Login</a> 
            </nav>
        </div>
    </header>

    <main class="details-page-container">
            
        <div class="rider-info-card login-card">
            
            <div class="info-section">
                <h2>USER LOGIN</h2>
                <p>Please enter your credentials to access the rider dashboard.</p>
            </div>
            
            <div class="note-section login-form">
                <form action="#" method="POST">
                    
                    <label for="username">Username / ID:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="done-button login-submit-button">Log In</button>
                    
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </form>
            </div>

        </div>

    </main>

</body>
</html>
