<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUBO Login</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar-container">
        <div class="navbar-content">
            <span class="logo">  
                <img src="kubopic.png" alt="KUBO Logo" class="logo-img">
                KUBO
            </span>
            <nav>
                <a href="index.html" id="home-link">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="login.html" class="login-button" id="login-profile-link">Login</a> 
            </nav>
        </div>
    </header>

    <main class="details-page-container">
            
        <div class="rider-info-card login-card">
            
            <div class="info-section">
                <h2>USER LOGIN</h2>
                <div class="login-type-selector">
                    <button class="login-type-btn active" data-type="customer">Customer Login</button>
                    <button class="login-type-btn" data-type="rider">Rider Login</button>
                </div>
                <p id="login-description">Please enter your credentials to access your account.</p>
            </div>
            
            <div class="note-section login-form">
                <form action="#" method="POST" id="login-form">
                    
                    <label for="username">Username / ID:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="done-button login-submit-button">Log In</button>
                    
                    <div class="login-links">
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                        <a href="#" class="create-account-link" id="create-account-link">Create Account</a>
                    </div>
                </form>
                
                <!-- Create Account Form (hidden by default, shown only for customers) -->
                <form action="#" method="POST" id="create-account-form" class="create-account-form" style="display: none;">
                    <h3>Create Customer Account</h3>
                    
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" required>

                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>

                    <div class="gender-selection">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male" required>
                                <span>Male</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female" required>
                                <span>Female</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="register-button">Register</button>
                    
                    <a href="#" class="back-to-login-link" id="back-to-login-link">Back to Login</a>
                </form>
            </div>

        </div>

    </main>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
